        let buffer = new Uint8Array([0, 1, 0, 0, 0, 0, 1, 1, 56, 9, -1, -1, -1, -1, -1, -1, -1, -9, 127, 56, 1, 1, 56, 0, 40, 5, -2, -56, -125, -78, 4, 40, 5, -88, -29, -48, -70, 12, 40, 0, 32, 5, -1, -1, -1, -1, 7, 32, 5, -128, -128, -128, -128, 8, 32, 0, 48, 9, -1, -1, -1, -1, -1, -1, -1, -1, 127, 48, 10, -128, -128, -128, -128, -128, -128, -128, -128, -128, 1, 48, 0, 24, 3, -1, -1, 1, 24, 5, -128, -128, -2, -1, 15, 24, 0]);

    function longTest(){
        let buffer = [48, 9, -1, -1, -1, -1, -1, -1, -1, -1, 127, 48, 10, -128, -128, -128, -128, -128, -128, -128, -128, -128, 1];
        const LongTest={

            max:0,
        }
        let tlv = new TLVBuffer();

        console.log(object.min.toString());
        console.log(object.max.toString());
